
{% extends 'base.html' %}
{% block title %} My Portfolio{% endblock %}

{% block content %}

<div class="album py-5 bg-light">
      <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for project in projects %}
              <div class="col">
                  <div class="card shadow-sm">
                      <img src="{{project.images.url}}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="" sizes="" srcset="">
                    <div class="card-body">
                      <h2><a href="{% url 'pot' project.pk %}">{{project.titel}}</a></h2>
                      <p class="card-text">{{project.description|slice:':200'}}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="">  <button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                          <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                        <small class="text-muted">{{project.date|date:'d/n/Y'}}</small>
                      </div>
                    </div>
                  </div>
                </div>
                {%endfor%}
          </div>
      </div>
</div>

{% endblock %}
