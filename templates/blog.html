{% extends 'base.html' %}
{% block title %} My Blog{% endblock %}

{% block content %}

<h2>our published {{posts.count}} blog{{posts.count|pluralize}}</h2>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for post in posts %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{post.images.url}}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="" sizes="" srcset="">
                  <div class="card-body">
                    <h2><a href="{% url 'blog:post' post.pk %}">{{post.titel}}</a></h2>
                    <p class="card-text">{{post.description|slice:':200'}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="{% url 'blog:post' post.pk %}">  <button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      </div>
                      <small class="text-muted">{{post.date|date:'d/n/Y'}}</small>
                    </div>
                  </div>
                </div>
              </div>
              {%endfor%}
        </div>
    </div>
</div>



{% endblock %}
